<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGamer STUDIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff; /* সাদা ব্যাকগ্রাউন্ড */
      overflow: hidden;
      position: relative;
      color: #000; 
      text-align: center;
    }

    /* ভাসমান কণা */
    .particles {
      position: absolute;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(0,0,0,0.08); 
      border-radius: 50%;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
    }

    /* লোগো */
    .brand {
      z-index: 1;
      animation: fadeIn 2s ease-out forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; 
    }

    .title .ar, 
    .title .hub {
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #0f2b46, #2c5282, #4299e1); 
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s linear infinite, glow 4s ease-in-out infinite;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      margin: 0;
    }

    .title .ar { font-size: clamp(40px, 12vw, 90px); }
    .title .hub { font-size: clamp(28px, 8vw, 60px); }

    .subtitle {
      font-size: clamp(14px, 3vw, 20px);
      color: #2d3748; 
      font-weight: 300;
      letter-spacing: 1px;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(66,153,225,0.4); }
      50% { text-shadow: 0 0 20px rgba(66,153,225,0.6); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    // ৪ সেকেন্ড পরে redirect
    setTimeout(() => {
      window.location.href = "Home.html";
    }, 4000);
  </script>
</head>
<body>
  <!-- ভাসমান কণা -->
  <div class="particles">
    <div class="particle" style="width:6px; height:6px; left:10%; animation-delay:0s;"></div>
    <div class="particle" style="width:4px; height:4px; left:30%; animation-delay:3s;"></div>
    <div class="particle" style="width:8px; height:8px; left:50%; animation-delay:6s;"></div>
    <div class="particle" style="width:5px; height:5px; left:70%; animation-delay:9s;"></div>
    <div class="particle" style="width:7px; height:7px; left:90%; animation-delay:12s;"></div>
  </div>

  <!-- লোগো -->
  <div class="brand">
    <div class="title">
      <div class="ar">WebGamer</div>
      <div class="hub">STUDIO</div>
    </div>
    <div class="subtitle">Creative Web Experience from Bangladesh</div>
  </div>
</body>
</html>
